<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Topic</title>
    <style>
        table,tr,td
        {
            border: 2px solid black;
            border-collapse: collapse;
            width: 150px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <center>
        <h1>Display Topic</h1>
        <table>
            <tr>
                <th>Topic Name</th>
            </tr>

                {% for to in TDO %}
                    <tr>
                        <td>{{to.topic_name}}</td>
                    </tr>
                {% endfor %}
        </table>
    </center>
</body>
</html>
